<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <style>

 
  </style>

  <body>
    <nav>
      <img
        class="llama-image"
        src="https://ask.myllama.co/assets/llama-lgo-a186d023.png"
      />
      <p>Llama's Coffee Order System</p>
    </nav>
    <br />
    <br />

    <a href="/">Orders</a>

    <h2>Dashboard Page</h2>
    <select id="type" onchange="filterbyCoffeetype()">
      <option value="">Filter by coffee Type</option>
      <option value="Americano">Americano</option>
      <option value="Expresso">Expresso</option>
      <option value="Cappuccino">Cappuccino</option>
    </select>
    <select id="size" onchange="filterbyCoffeesize()">
      <option value="">Filter by coffee Size</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    <select id="sort" onchange="sortbyPrice()">
      <option value="">Sort by Total Price</option>
      <option value="ascending">ascending</option>
      <option value="descending">descending</option>
    </select>
    <div class="headings">
      <p>Customer Name</p>
      <p>Coffee Type</p>
      <p>Size</p>
      <p>Quantity</p>
      <p>Total Price</p>
      <p>Edit order</p>
      <p>Delete order</p>
    </div>
    <div id="container"></div>
  </body>
</html>
<script src="dashboard.js"></script>
